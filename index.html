<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- 300 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="images/icon-ethereum.svg" type="image/x-icon">
</head>
<body>
  <main class="container">
    <div class="container-top">
      <img class="cont-top-img" src="images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="cont-top-overlay">
        <img class="cont-top-overlay-img" src="images/icon-view.svg" alt="icon-view">
      </div>
    </div>
    <div class="container-center">
      <h1 class="center-header">Equilibrium #3429</h1>
      <p class="center-para">Our Equilibrium collection promotes balance and calm.</p>
      <div class="cont-center-box">
        <h2 class="center-left"><img class="center-left-img" src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</h2>
        <h3 class="center-right"><img class="center-right-img" src="images/icon-clock.svg" alt="icon-clock"> 3 days left</h3>
      </div>
    </div>
    <div class="container-bottom">
      <img class="cont-bottom-img" src="images/image-avatar.jpg" alt="image-avatar">
      <h4  class="cont-btm-h5">Creation of <span  class="cont-btm-span">Lubna Fathima</span></h4>
    </div>
  </main>
</body>
</html>
